<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表情包筛选管理大师 V3.0 (导出增强)</title>
    <style>
        /* [CSS样式与上一版完全相同，此处省略以节省篇幅] */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }
        h1, h2 {
            color: #2c3e50;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        input[type="text"]:focus,
        textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
            outline: none;
        }
        .btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
            margin-right: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .btn-success {
            background-color: #28a745;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        #imageContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }
        .image-card {
            width: 150px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            background-color: #fdfdfd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .image-card:hover {
             transform: translateY(-5px);
             box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .image-card img {
            max-width: 100%;
            height: 120px;
            object-fit: contain;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .caption-block {
            margin-bottom: 10px;
            flex-grow: 1;
        }
        .caption-input {
            width: 100%;
            border: none;
            border-bottom: 1px solid transparent;
            text-align: center;
            font-size: 14px;
            padding: 4px 0;
            transition: border-color 0.3s, background-color 0.3s;
        }
        .caption-input:focus {
            outline: none;
            border-bottom: 1px solid #007bff;
            background-color: #f8f9fa;
        }
        .image-card .delete-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 12px;
            transition: background-color 0.3s;
        }
        .image-card .delete-btn:hover {
            background-color: #e60000;
        }
        .duplicate-marker {
            color: #e74c3c;
            font-weight: bold;
            font-size: 12px;
            display: block;
            margin-top: 4px;
        }
        .group-container {
            width: 100%;
            border: 2px solid #a2d2ff;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            background-color: #f8f9fa;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        /* 新增的导出选项样式 */
        #exportOptions label {
            display: inline-block;
            font-weight: normal;
            margin-right: 15px;
            cursor: pointer;
        }
        #exportOptions input[type="radio"] {
            margin-right: 5px;
            vertical-align: middle;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>表情包筛选管理大师 V3.0 (导出增强)</h1>

        <div class="input-section">
            <h2>步骤 1: 输入信息</h2>
            <div class="input-group">
                <label for="prefixInput">图片链接前缀 (用于 "含义+后缀" 格式，也在 "前缀模式" 导出时使用)</label>
                <input type="text" id="prefixInput" placeholder="例如: https://i.postimg.cc/">
            </div>
            <div class="input-group">
                <label for="imageInfoInput">图片信息列表 (支持两种格式混输)</label>
                <textarea id="imageInfoInput" placeholder="可输入: &#10;吃饭Hn0HNHNp/image.gif (需配合上面的前缀)&#10;或&#10;https://files.catbox.moe/2j7j11.jpeg (完整URL，无需前缀)"></textarea>
            </div>
            <button id="generateBtn" class="btn">生成图片</button>
        </div>
        <div class="display-section">
            <h2>步骤 2: 预览、添加含义和删除</h2>
            <div id="imageContainer"></div>
        </div>
        <div class="export-section">
            <h2>步骤 3: 导出结果</h2>

            <div class="input-group">
                <label>3.1: 选择导出格式</label>
                <div id="exportOptions">
                    <input type="radio" id="exportModeSuffix" name="exportMode" value="suffix" checked>
                    <label for="exportModeSuffix">含义 + 后缀 (默认)</label>

                    <input type="radio" id="exportModePrefix" name="exportMode" value="prefix">
                    <label for="exportModePrefix">含义 + 前缀 + 后缀 (需填写步骤1的前缀)</label>

                    <input type="radio" id="exportModeFullUrl" name="exportMode" value="fullurl">
                    <label for="exportModeFullUrl">含义 + 完整链接 (去冒号)</label>
                </div>
            </div>

            <button id="exportBtn" class="btn btn-success" style="margin-top: 10px;">3.2: 导出为 .txt 文件</button>
            <div class="input-group" style="margin-top: 15px;">
                <label for="exportOutput">3.3: 导出内容预览</label>
                <textarea id="exportOutput" readonly placeholder="点击导出按钮后，您在上方编辑的最新含义将在此处组合并预览。"></textarea>
            </div>
            </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const prefixInput = document.getElementById('prefixInput');
            const imageInfoInput = document.getElementById('imageInfoInput');
            const generateBtn = document.getElementById('generateBtn');
            const imageContainer = document.getElementById('imageContainer');
            const exportBtn = document.getElementById('exportBtn');
            const exportOutput = document.getElementById('exportOutput');

            // generateImages 函数与 v2.9 完全相同，没有改动
            function generateImages() {
                const prefix = prefixInput.value.trim();
                const infoText = imageInfoInput.value.trim();

                if (!infoText) {
                    alert('请输入图片信息列表！');
                    return;
                }

                imageContainer.innerHTML = '<h2>正在智能解析并分组中，请稍候...</h2>';
                exportOutput.value = '';

                const lines = infoText.split('\n').filter(line => line.trim() !== '');
                
                const regexIsFullUrl = /^https?:\/\//i;
                const regexMeaningSuffix = /^(.*?)([a-zA-Z0-9/]+\.\w+)$/;
                // 新增：匹配 "含义:完整URL" 或 "含义:完整URL" (支持中英文冒号)
                const regexMeaningColonUrl = /^(.+?)[::]+(https?:\/\/.+)$/i;

                // 阶段一：智能解析
                const processedItems = [];
                let missingPrefixError = false;

                lines.forEach(line => {
                    const cleanLine = line.trim();

                    // 先检查是否是 "含义:URL" 格式
                    const matchColonUrl = cleanLine.match(regexMeaningColonUrl);
                    if (matchColonUrl) {
                        const caption = matchColonUrl[1].trim();
                        const fullUrl = matchColonUrl[2].trim();
                        try {
                            const url = new URL(fullUrl);
                            const suffix = url.pathname.startsWith('/') ? url.pathname.substring(1) : url.pathname;
                            processedItems.push({ caption: caption, suffix: suffix, fullUrl: fullUrl });
                        } catch (e) {
                            console.warn(`无效的URL: "${fullUrl}"`, e);
                        }
                    } else if (regexIsFullUrl.test(cleanLine)) {
                        // 纯完整URL（没有含义）
                        try {
                            const url = new URL(cleanLine);
                            // 修正：确保能正确处理catbox这类没有深层路径的URL
                            const suffix = url.pathname.startsWith('/') ? url.pathname.substring(1) : url.pathname;
                            processedItems.push({ caption: '', suffix: suffix, fullUrl: cleanLine });
                        } catch (e) {
                            console.warn(`无效的URL: "${cleanLine}"`, e);
                        }
                    } else {
                        // 含义+后缀格式
                        const matchMeaning = cleanLine.match(regexMeaningSuffix);
                        if (matchMeaning) {
                            if (!prefix) {
                                missingPrefixError = true;
                                return;
                            }
                            const caption = (matchMeaning[1] || '').trim();
                            const suffix = matchMeaning[2];
                            processedItems.push({ caption: caption, suffix: suffix, fullUrl: prefix + suffix });
                        } else {
                            console.warn(`无法解析此行: "${cleanLine}"`);
                        }
                    }
                });

                if (missingPrefixError) {
                    alert('检测到 "含义+后缀" 格式的输入，但您没有填写 "图片链接前缀"！请填写后再试。');
                    imageContainer.innerHTML = '';
                    return;
                }
                
                if (processedItems.length === 0) {
                    imageContainer.innerHTML = '<p>没有解析到有效的图片信息。</p>';
                    return;
                }

                // 阶段二：分组
                const meaningGroups = new Map();
                const orderedMeanings = []; 

                processedItems.forEach(item => {
                    const { caption, suffix, fullUrl } = item;
                    if (!meaningGroups.has(caption)) {
                        meaningGroups.set(caption, []);
                        orderedMeanings.push(caption); 
                    }
                    meaningGroups.get(caption).push({ suffix, fullUrl });
                });

                // 阶段三：渲染
                imageContainer.innerHTML = '';
                const seenSuffixes = new Set();
                let imageCounter = 0; 

                orderedMeanings.forEach(caption => {
                    const items = meaningGroups.get(caption);
                    const isGroup = items.length > 1 || (caption === ''); 
                    
                    let parentElement = imageContainer;
                    if (isGroup) {
                        const groupContainer = document.createElement('div');
                        groupContainer.className = 'group-container';
                        if (caption === '') {
                             groupContainer.innerHTML = '<h3 style="width:100%; margin:0; text-align:left; color:#555;">待添加含义：</h3>';
                        }
                        imageContainer.appendChild(groupContainer);
                        parentElement = groupContainer;
                    }

                    items.forEach((item, index) => {
                        const { suffix, fullUrl } = item;
                        
                        setTimeout(() => {
                            const isFirstInGroup = index === 0;
                            const isSuffixDup = seenSuffixes.has(suffix);
                            seenSuffixes.add(suffix);

                            let duplicateMessage = '';
                            // --- 核心改动在这里 ---
                            if (!isFirstInGroup && isSuffixDup) {
                                duplicateMessage = ' (含义/后缀均重复)';
                            } else if (!isFirstInGroup && caption !== '') { // 增加 caption !== '' 的判断
                                duplicateMessage = ' (含义重复)';
                            } else if (isSuffixDup) {
                                duplicateMessage = ' (后缀重复)';
                            }
                            // --- 核心改动结束 ---

                            const card = document.createElement('div');
                            card.className = 'image-card';
                            card.dataset.suffix = suffix; 
                            
                            card.innerHTML = `
                                <img src="${fullUrl}" alt="${caption || 'loading...'}" loading="lazy" onerror="this.parentElement.style.display='none';">
                                <div class="caption-block">
                                    <input type="text" class="caption-input" placeholder="添加含义..." value="${caption}">
                                    ${duplicateMessage ? `<span class="duplicate-marker">${duplicateMessage}</span>` : ''}
                                </div>
                                <button class="delete-btn">删除</button>
                            `;
                            parentElement.appendChild(card);

                        }, imageCounter * 40);
                        imageCounter++;
                    });
                });
            }
            
            // handleDelete 函数与 v2.9 完全相同，没有改动
            function handleDelete(event) {
                if (event.target.classList.contains('delete-btn')) {
                    const cardToRemove = event.target.closest('div.image-card');
                    if (cardToRemove) {
                        const parent = cardToRemove.parentElement;
                        cardToRemove.remove();
                        if (parent.classList.contains('group-container') && parent.querySelectorAll('.image-card').length === 0) {
                            parent.remove();
                        }
                    }
                }
            }
            
            // *** exportImages 函数是主要修改的地方 ***
            function exportImages() {
                // 1. 获取选择的导出模式
                const exportMode = document.querySelector('input[name="exportMode"]:checked').value;
                // 2. 再次获取步骤1的前缀
                const prefix = prefixInput.value.trim();

                // 3. 如果选了前缀模式，但前缀为空，则提醒
                if (exportMode === 'prefix' && !prefix) {
                    alert('您选择了 "含义 + 前缀 + 后缀" 模式导出，\n但步骤1的 "图片链接前缀" 是空的！\n\n请填写前缀，或改用 "含义 + 后缀" 模式导出。');
                    exportOutput.value = ''; // 清空预览
                    return;
                }

                const remainingCards = imageContainer.querySelectorAll('.image-card');
                if (remainingCards.length === 0) {
                    alert('没有可导出的图片！');
                    exportOutput.value = '';
                    return;
                }
                
                // 4. 根据选择的模式组合字符串
                const exportLines = Array.from(remainingCards).map(card => {
                    const newCaption = card.querySelector('.caption-input').value.trim();
                    const suffix = card.dataset.suffix;
                    const fullUrl = card.querySelector('img').src;

                    if (exportMode === 'prefix') {
                        // 模式2：含义 + 前缀 + 后缀
                        return newCaption + prefix + suffix;
                    } else if (exportMode === 'fullurl') {
                        // 模式3：含义 + 完整链接 (去冒号)
                        return newCaption + fullUrl;
                    } else {
                        // 模式1 (默认)：含义 + 后缀
                        return newCaption + suffix;
                    }
                });
                
                const exportString = exportLines.join('\n');
                
                exportOutput.value = exportString;
                
                // (后面的下载逻辑不变)
                const blob = new Blob([exportString], { type: 'text/plain;charset=utf-8' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'exported_emojis.txt';
                
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(link.href);
                
                alert(`成功导出 ${exportLines.length} 张图片信息！\n请检查您的浏览器下载内容。`);
            }

            // 绑定事件
            generateBtn.addEventListener('click', generateImages);
            imageContainer.addEventListener('click', handleDelete);
            exportBtn.addEventListener('click', exportImages);
        });
    </script>

</body>
</html>
