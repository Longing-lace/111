<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表情包筛选管理大师 V2.7 (增强兼容版)</title>
    <style>
        /* [CSS样式与上一版完全相同，此处省略以节省篇幅] */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }
        h1, h2 {
            color: #2c3e50;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        input[type="text"]:focus,
        textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
            outline: none;
        }
        .btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
            margin-right: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .btn-success {
            background-color: #28a745;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        #imageContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }
        .image-card {
            width: 150px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            background-color: #fdfdfd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .image-card:hover {
             transform: translateY(-5px);
             box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .image-card img {
            max-width: 100%;
            height: 120px;
            object-fit: contain;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .image-card .caption {
            font-size: 14px;
            margin-bottom: 10px;
            word-wrap: break-word;
            flex-grow: 1;
        }
        .image-card .delete-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 12px;
            transition: background-color 0.3s;
        }
        .image-card .delete-btn:hover {
            background-color: #e60000;
        }
        .duplicate-marker {
            color: #e74c3c;
            font-weight: bold;
            font-size: 12px;
            margin-left: 4px;
        }
        .group-container {
            width: 100%;
            border: 2px solid #a2d2ff;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            background-color: #f8f9fa;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>表情包筛选管理大师 V2.7 (增强兼容版)</h1>

        <div class="input-section">
            <h2>步骤 1: 输入信息</h2>
            <div class="input-group">
                <label for="prefixInput">图片链接前缀 (例如: https://i.postimg.cc/)</label>
                <input type="text" id="prefixInput" placeholder="请在此处粘贴链接前缀">
            </div>
            <div class="input-group">
                <label for="imageInfoInput">图片信息列表 (格式: 中文解释图片后缀.ext)</label>
                <textarea id="imageInfoInput" placeholder="在此处粘贴您的图片信息列表，每行一个。例如：&#10;吃饭Hn0HNHNp/image.gif&#10;呆8582g9Ms/image.png"></textarea>
            </div>
            <button id="generateBtn" class="btn">生成图片</button>
        </div>
        <div class="display-section">
            <h2>步骤 2: 预览、筛选和删除</h2>
            <div id="imageContainer"></div>
        </div>
        <div class="export-section">
            <h2>步骤 3: 导出结果</h2>
            <button id="exportBtn" class="btn btn-success">导出为 .txt 文件</button>
            <div class="input-group" style="margin-top: 15px;">
                <label for="exportOutput">导出内容预览</label>
                <textarea id="exportOutput" readonly placeholder="点击导出按钮后，结果将在此预览，并会自动下载 .txt 文件。"></textarea>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const prefixInput = document.getElementById('prefixInput');
            const imageInfoInput = document.getElementById('imageInfoInput');
            const generateBtn = document.getElementById('generateBtn');
            const imageContainer = document.getElementById('imageContainer');
            const exportBtn = document.getElementById('exportBtn');
            const exportOutput = document.getElementById('exportOutput');

            function generateImages() {
                const prefix = prefixInput.value.trim();
                const infoText = imageInfoInput.value.trim();

                if (!prefix || !infoText) {
                    alert('请确保前缀和图片信息都已填写！');
                    return;
                }

                imageContainer.innerHTML = '<h2>正在分析并分组中，请稍候...</h2>';
                exportOutput.value = '';

                const lines = infoText.split('\n').filter(line => line.trim() !== '');
                
                // 核心改动：在正则表达式中加入了对斜杠 / 的支持
                const regex = /^(.*?)([a-zA-Z0-9/]+\.\w+)$/;
                
                if (lines.length === 0) {
                    imageContainer.innerHTML = '<p>没有有效的图片信息。</p>';
                    return;
                }
                
                const meaningGroups = new Map();
                const orderedMeanings = []; 

                lines.forEach(line => {
                    const cleanLine = line.trim();
                    const match = cleanLine.match(regex);
                    if (match) {
                        const caption = (match[1] || '').trim();
                        const filename = match[2];
                        const item = { filename, originalLine: cleanLine };

                        if (!meaningGroups.has(caption)) {
                            meaningGroups.set(caption, []);
                            orderedMeanings.push(caption);
                        }
                        meaningGroups.get(caption).push(item);
                    } else {
                        // 增加一个友好的提示，告诉用户哪一行格式不对
                        console.warn(`无法解析此行，格式可能不正确: "${cleanLine}"`);
                    }
                });

                imageContainer.innerHTML = '';
                const seenSuffixes = new Set();
                let imageCounter = 0; 

                orderedMeanings.forEach(caption => {
                    const items = meaningGroups.get(caption);
                    const isGroup = items.length > 1;
                    
                    let parentElement = imageContainer;
                    if (isGroup) {
                        const groupContainer = document.createElement('div');
                        groupContainer.className = 'group-container';
                        imageContainer.appendChild(groupContainer);
                        parentElement = groupContainer;
                    }

                    items.forEach((item, index) => {
                        const { filename, originalLine } = item;
                        
                        setTimeout(() => {
                            const isFirstInGroup = index === 0;
                            const isSuffixDup = seenSuffixes.has(filename);
                            seenSuffixes.add(filename);

                            let duplicateMessage = '';
                            if (!isFirstInGroup && isSuffixDup) {
                                duplicateMessage = ' (含义/后缀均重复)';
                            } else if (!isFirstInGroup) {
                                duplicateMessage = ' (含义重复)';
                            } else if (isSuffixDup) {
                                duplicateMessage = ' (后缀重复)';
                            }

                            const fullUrl = prefix + filename;
                            const card = document.createElement('div');
                            card.className = 'image-card';
                            card.dataset.exportData = originalLine;
                            card.innerHTML = `
                                <img src="${fullUrl}" alt="${caption}" loading="lazy" onerror="this.parentElement.style.display='none';">
                                <p class="caption">
                                    ${caption || '无解释'}
                                    ${duplicateMessage ? `<span class="duplicate-marker">${duplicateMessage}</span>` : ''}
                                </p>
                                <button class="delete-btn">删除</button>
                            `;
                            parentElement.appendChild(card);

                        }, imageCounter * 40);
                        imageCounter++;
                    });
                });
            }
            
            function handleDelete(event) {
                if (event.target.classList.contains('delete-btn')) {
                    const cardToRemove = event.target.closest('div.image-card');
                    if (cardToRemove) {
                        const parent = cardToRemove.parentElement;
                        cardToRemove.remove();
                        if (parent.classList.contains('group-container') && parent.childElementCount === 0) {
                            parent.remove();
                        }
                    }
                }
            }
            
            function exportImages() {
                const remainingCards = imageContainer.querySelectorAll('.image-card');
                if (remainingCards.length === 0) {
                    alert('没有可导出的图片！');
                    exportOutput.value = '';
                    return;
                }
                
                const exportLines = Array.from(remainingCards).map(card => card.dataset.exportData);
                const exportString = exportLines.join('\n');
                
                exportOutput.value = exportString;
                
                const blob = new Blob([exportString], { type: 'text/plain;charset=utf-8' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'exported_emojis.txt';
                
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(link.href);
                
                alert(`成功导出 ${exportLines.length} 张图片信息！\n请检查您的浏览器下载内容。`);
            }

            generateBtn.addEventListener('click', generateImages);
            imageContainer.addEventListener('click', handleDelete);
            exportBtn.addEventListener('click', exportImages);
        });
    </script>

</body>
</html>
